<!doctype html>
<html>
  <head>
    <title>Traffic Layer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script>
      let map;

      function initMap() {
        // Initialize the map
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.8311163, lng: 100.5696188 },
          zoom: 30,
        });

        // Add the traffic layer
        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGw8cjQU20Unhn_4cEM9nFTPBt_ZnVO4Q&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
